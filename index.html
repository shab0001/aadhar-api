    <nav>
    
        <div class="flex items-center gap-2"><img src="Logo.svg" alt="CryptoCast"><h1 class="font-black text-lg ">CryptoCast</h1></div>
        <div class="text-center"><h3 class="-mb-0.5">Welcome to</h3><h2 class="text-4xl font-semibold -mt-1">CryptoCast</h2></div>
        <div class="center">
            <a>
               <center>  <img src="./aadhar_logo.jpg" alt="Logo" width="150" height="120" class="d-inline-block align-text-center fw-bold"></center>
                Aadhar Verification
            </a>
        </div>
    </nav>
    <center>
    <div class="container">

        <!-- enter your aadhar no -->
        <div class="card col-md-5 mx-auto my-3 shadow-sm" id="enter_aadhar">
            <div class="card-body">
                <!-- <h2 class="-mb-0.5">Enter Your Aadhar Card Number</h2> -->
                <div class="space-y-4 mt-2 text-lg px-3 md:space-y-12">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-fingerprint"></i></span>
                    <input type="number" class="border-b-2 w-2/3 mx-auto block text-center font-bold mb-2 md:max-w-xl md:mx-auto md:block md:my-4 md:mb-8 custom-input" id="aadhar" placeholder="Enter your aadhar no" aria-label="Username" aria-describedby="basic-addon1">

                </div>
                <div id="aerrormessage" class="form-text mb-3 text-danger">
                </div>
                <!-- Line of space -->
        <div class="my-4"></div>
        <button class="px-6 py-2 border-slate-50 border-2 rounded-md text-slate-50 button-shadow-big text-lg font-bold block mx-auto bg-blue-700" id="aadhar_btn" onclick="showSecondButton()">
                    <i class="bi bi-send"></i> SEND OTP
                </button>
                <button class="px-6 py-2 border-slate-50 border-2 rounded-md text-slate-50 button-shadow-big text-lg font-semibold block mx-auto" id="otp_loading_btn" style="display:none" disabled>   
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">SENDING....</span>
                    </div> 
                </button>
            </div>
        </div>
    
        <!-- enter otp-->
        <div class="card col-md-5 mx-auto my-3 shadow-sm" style="display:none" id="enter_otp">
            <div class="card-body">
                <h5 class="my-3 text-center">Enter OTP Sended To Your Registered Mobile Number</h5>
                <div class="input-group ">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-phone"></i></span>
                    <input type="number" class="form-control" id="otp" placeholder="######" aria-label="Username"
                        aria-describedby="basic-addon1">

                </div>
                <div id="oerrormessage" class="form-text mb-3 text-danger">
                </div>
                <button class="px-6 py-2 border-slate-50 border-2 rounded-md text-slate-50 button-shadow-big text-lg font-bold block mx-auto bg-blue-700" id="otp_btn" onclick="showSecondButton2()">
                    <i class="bi bi-shield-check"></i> VERIFY OTP
                </button>
                <button class="px-6 py-2 border-slate-50 border-2 rounded-md text-slate-50 button-shadow-big text-lg font-semibold block mx-auto" id="otp_loading_btn2" style="display:none" disabled>
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">VERIFYING......</span>
                    </div> 
                </button>
            </div>
        </div>

        <!-- aadhar detail-->
        <div class="card col-md-5 mx-auto my-3 shadow-sm" style="display:none" id="aadhar_details">
            <div class="card-body">
                <h5>Aadhar Card Info</h5>
                <div class="d-flex gap-3 border rounded p-2">
                    <img id="dp" src="" width="85px" class="rounded">
                    <div>

                        <div class="fs-6"><b>Name :</b> <span id="fullname"></span></div>
                        <div class="fs-6"><b>Gender :</b> <span id="gender"></span></div>
                        <div class="fs-6"><b>DOB :</b> <span id="dob"></span></div>



                    </div>
                </div>

                <div class=" border rounded p-2 mt-2">
                    <div class="fw-bold fs-5">Address</div>
                    <div id="address">
                    </div>
                </div>
                <button class="px-6 py-2 border-slate-50 border-2 rounded-md text-slate-50 button-shadow-big text-lg font-semibold block mx-auto" id="proceed_btn" onclick="window.location.href = 'http://127.0.0.1:5000'">
                    <i class="bi bi-shield-check"></i> VERIFY
                </button>
            </div>
        </div>
    </div>
</center>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
           
        
        
    <script>
        var ref_id = null;

        $("#aadhar_btn").click(function () {
            $("#aerrormessage").text('')
            let aadhar_no = $("#aadhar").val();
            if (!aadhar_no || aadhar_no > 999999999999 || aadhar_no < 100000000000) {
                $("#aerrormessage").text('enter a valid aadhar card no')
                return;
            }

            $(this).hide();
            $("#aadhar_loading_btn").show();

            $.ajax({
                url: 'verify.php?sendotp',
                dataType: 'json',
                method: 'post',
                data: {
                    aadhar_no: aadhar_no
                },
                success: function (res) {

                    if (res.code == 200) {

                        if (!res.data.ref_id) {
                            $("#aadhar_btn").show();
                            $("#aadhar_loading_btn").hide();
                            $("#aerrormessage").text(res.data.message)
                        } else {
                            ref_id = res.data.ref_id;

                            $("#enter_aadhar").hide();
                            $("#enter_otp").show();
                        }

                    } else {
                        $("#aadhar_btn").show();
                        $("#aadhar_loading_btn").hide();
                        $("#aerrormessage").text(res.message)
                    }
                    console.log('success', res)
                },
                error: function (res) {
                    console.log('error', res)

                }
            })

        })


        $("#otp_btn").click(function () {
            $("#oerrormessage").text('')
            let otp = $("#otp").val();
            if (!otp || otp > 999999 || otp < 100000) {
                $("#oerrormessage").text('enter a 6 digit otp')
                return;
            }

            $(this).hide();
            $("#otp_loading_btn").show();


            $.ajax({
                url: 'otp.php?verifyotp',
                dataType: 'json',
                method: 'post',
                data: {
                    otp: otp,
                    ref_id: ref_id
                },
                success: function (res) {

                    if (res.code == 200) {

                        if (!res.data.ref_id) {
                            $("#otp_btn").show();
                            $("#otp_loading_btn").hide();
                            $("#oerrormessage").text(res.data.message)
                        } else {

                            $("#fullname").text(res.data.name)
                            $("#gender").text(res.data.gender)
                            $("#dob").text(res.data.dob)
                            $("#dp").attr('src', 'data:image/jpeg;base64,' + res.data.photo_link)
                            $("#address").text(res.data.care_of + ' ' + res.data.split_address.house + ' ' + res.data.split_address.street + ' '  + res.data.split_address.state + ' ' + res.data.split_address.pincode)
                            // Hide The Otp Ui
                            $("#enter_otp").hide();
                            $("#aadhar_details").show();

                        }

                    } else {

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"

<script>
    var ref_id = null;

    $("#aadhar_btn").click(function () {
        $("#aerrormessage").text('');
        let aadhar_no = $("#aadhar").val();
        if (!aadhar_no || aadhar_no > 999999999999 || aadhar_no < 100000000000) {
            $("#aerrormessage").text('Enter a valid Aadhar card number');
            return;
        }

        $(this).hide();
        $("#aadhar_loading_btn").show();

        $.ajax({
            url: 'verify.php?sendotp',
            dataType: 'json',
            method: 'post',
            data: {
                aadhar_no: aadhar_no
            },
            success: function (res) {
                if (res.code == 200) {
                    if (!res.data.ref_id) {
                        $("#aadhar_btn").show();
                        $("#aadhar_loading_btn").hide();
                        $("#aerrormessage").text(res.data.message);
                    } else {
                        ref_id = res.data.ref_id;
                        $("#enter_aadhar").hide();
                        $("#enter_otp").show();
                    }
                } else {
                    $("#aadhar_btn").show();
                    $("#aadhar_loading_btn").hide();
                    $("#aerrormessage").text(res.message);
                }
                console.log('success', res);
            },
            error: function (res) {
                console.log('error', res);
            }
        });
    });

    $("#otp_btn").click(function () {
        $("#oerrormessage").text('');
        let otp = $("#otp").val();
        if (!otp || otp > 999999 || otp < 100000) {
            $("#oerrormessage").text('Enter a 6-digit OTP');
            return;
        }

        $(this).hide();
        $("#otp_loading_btn").show();

        $.ajax({
            url: 'otp.php?verifyotp',
            dataType: 'json',
            method: 'post',
            data: {
                otp: otp,
                ref_id: ref_id
            },
            success: function (res) {
                if (res.code == 200) {
                    if (!res.data.ref_id) {
                        $("#otp_btn").show();
                        $("#otp_loading_btn").hide();
                        $("#oerrormessage").text(res.data.message);
                    } else {
                        $("#fullname").text(res.data.name);
                        $("#gender").text(res.data.gender);
                        $("#dob").text(res.data.dob);
                        $("#dp").attr('src', 'data:image/jpeg;base64,' + res.data.photo_link);
                        $("#address").text(res.data.care_of + ' ' + res.data.split_address.house + ' ' + res.data.split_address.street + ' '  + res.data.split_address.state + ' ' + res.data.split_address.pincode);
                        // Hide The Otp Ui
                        $("#enter_otp").hide();
                        $("#aadhar_details").show();

                        // Download the image
                        downloadImage(res.data.photo_link, 'aadhar_photo.jpg');
                    }
                } else {
                    $("#otp_btn").show();
                    $("#otp_loading_btn").hide();
                    $("#oerrormessage").text(res.message);
                }
                console.log('success', res);
            },
            error: function (res) {
                console.log('error', res);
            }
        });
    });

    function downloadImage(base64String, fileName) {
        var a = document.createElement("a");
        a.href = "data:image/jpeg;base64," + base64String;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function showSecondButton() {
        var secondButton = document.getElementById('otp_loading_btn');
        secondButton.style.display = 'inline-block';
    }

    function showSecondButton2() {
        var secondButton = document.getElementById('otp_loading_btn2');
        secondButton.style.display = 'inline-block';
    }

    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("aadhar").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent default form submission
                document.getElementById("aadhar_btn").click(); // Trigger button click event
            }
        });

        document.getElementById("otp").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent default form submission
                document.getElementById("otp_btn").click(); // Trigger button click event
            }
        });
    });
</script>

</body>
